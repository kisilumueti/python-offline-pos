<h3>Stock Levels</h3>
<table class="table">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Stock Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in stock %}
        <tr>
            <td>{{ item.product.id }}</td>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
