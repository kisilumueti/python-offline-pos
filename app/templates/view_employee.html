{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Employee Details</h2>

    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">{{ employee.username }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ employee.email }}</p>
            <p class="card-text"><strong>Date Joined:</strong> {{ employee.date_created.strftime('%Y-%m-%d') if employee.date_created else 'N/A' }}</p>
        </div>
    </div>

    <div class="mt-3">
        <a href="{{ url_for('main.edit_employee', user_id=employee.id) }}" class="btn btn-warning">Edit</a>
        <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">Back to Employees</a>
    </div>
</div>
{% endblock %}
